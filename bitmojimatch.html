<br>Game Instructions <br> 
<li>Each player turns over 2 cards </li>
<li>If the cards match, the player gets a point. </li>
<li>It is then the other player's turn.</li>
<li> If the cards don't match, they turn back over.</li>
<li>It is then the other player's turn.</li>
